<html>

<head>
	<title>Tamizh Lyric Tool</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/app.css">
	<script src="js/app.js"></script>
</head>

<body>

<body class="app_body">
<div class="top_bar">
	<h1 class="middle padding25"><span class="header_text large_text">Tamizh Lyric Tool</span></h1>
</div>

<div class="tab">
  <button class="tablinks" tab_id="rhyme_finder_tab">Rhyme Finder</button>
  <button class="tablinks" tab_id="phrase_finder_tab">Phrase Finder</button>
  <button class="tablinks" tab_id="phonetically_similar_words_tab">Phonetically Similar Words</button>
</div>

<div id="rhyme_finder_tab" class="tabcontent">
  <!-- Rhyme Finder Tab Content -->
  <h2 class="middle padding10 header_text medium_text"><span>Rhyme Finder</span></h2>
  <div id="rhyme_finder_inputs" class="middle padding25">
    <input id="rhyme_finder_word" class="word_input" placeholder="Enter word">
    <br>
    <button id="findrhymingwords" class="button padding25">Find Rhyming Words</button>
    <br>
    <div id="rhyming_words_category_container"></div>
  </div>
</div>

<div id="phrase_finder_tab" class="tabcontent">
  <!-- Phrase Finder Tab Content -->
  <h2 class="middle padding10 header_text medium_text"><span>Phrase Finder</span></h2>
  <div id="phrase_finder_inputs" class="middle padding25">
    <input id="phrase_finder_word" class="word_input" placeholder="Enter word">
    <br>
    <button id="findphrases" class="button padding25">Find Phrases</button>
    <br>
    <div id="phrases_container"></div>
  </div>
</div>

<div id="phonetically_similar_words_tab" class="tabcontent">
  <!-- Phonetically Similar Words Tab Content -->
  <h2 class="middle padding10 header_text medium_text"><span>Phonetically Similar Words</span></h2>

  <div id="phonetically_similar_words_inputs" class="middle padding25">

    <input id="phonetically_similar_word" class="word_input" placeholder="Enter word">

    <br>

    <button id="findphoneticallysimilarwords" class="button padding25">Find Phonetically Similar Words</button>

    <br>

    <!-- Toggle Parameters for Phonetic Features -->
    <div id="parameter_toggle_container" class="middle padding25">
      <div>
        <label class="small_text" for="isMatchingConsonantVowelPattern">Consonant-Vowel Pattern</label>
        <input type="checkbox" id="isMatchingConsonantVowelPattern" class="param-toggle">
      </div>
	  <br>
      <div>
        <label class="small_text" for="isMatchingSoundexCode">Soundex Code</label>
        <input type="checkbox" id="isMatchingSoundexCode" class="param-toggle">
      </div>
	  <br>
      <div>
        <label class="small_text" for="isMatchingMetaphoneCode">Metaphone Code</label>
        <input type="checkbox" id="isMatchingMetaphoneCode" class="param-toggle">
      </div>
	  <br>
      <div>
        <label class="small_text" for="isMatchingSyllableCount">Syllable Count</label>
        <input type="checkbox" id="isMatchingSyllableCount" class="param-toggle">
      </div>
	  <br>
      <div>
        <label class="small_text" for="isMatchingStressPattern">Stress Pattern</label>
        <input type="checkbox" id="isMatchingStressPattern" class="param-toggle">
      </div>
	  <br>
    </div>

    <br>

    <div id="phonetically_similar_words_container"></div>

  </div>
</div>

<!-- Templates -->
<template id="rhyme_letter_container_template">
  <div class="rhyme_letter_container">
    <h2><span class="rhyme_section_header middle padding10">$n$ Letter Rhyme</span></h2>
    <div class="rhyming_words_container middle"></div>
  </div>
</template>

</body>
</html>
